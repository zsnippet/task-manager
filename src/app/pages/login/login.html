<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">

    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center gap-4">
        <!-- Icon Circle -->
        <div class="flex items-center justify-center w-10 h-10 bg-gradient-to-br from-blue-600 to-purple-600 rounded-3xl shadow-lg">
          <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0C5.372 0 0 5.372 0 12s5.372 12 12 12 12-5.372 12-12S18.628 0 12 0zM10 17l-5-5 1.414-1.414L10 14.172l7.586-7.586L19 8l-9 9z"/>
            </svg>
        </div>

        <!-- Title -->
        <h1 class="text-3xl font-extrabold text-gray-900">Task Manager</h1>
      </div>
      <p class="text-gray-500 mt-2 text-lg">Manage your tasks efficiently</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white shadow-xl rounded-lg overflow-hidden">
      <!-- Card Header -->
      <div class="text-center p-6 border-b border-gray-100">
        <h2 class="text-2xl font-semibold text-gray-900 mb-1">Welcome back</h2>
        <p class="text-gray-600">Sign in to your account to continue</p>
      </div>

      <!-- Card Content / Form -->
      <div class="p-6">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">

          <!-- Username Field -->
          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-700">Username</label>
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <input
                type="text"
                placeholder="Enter your username or email"
                formControlName="username"
                class="w-full pl-10 pr-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                [class.border-red-500]="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')"
              />
            </div>
            <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')" class="text-red-600 text-sm">
              Username or Email is required
            </div>
          </div>

          <!-- Password Field -->
          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-700">Password</label>
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input
                type="password"
                placeholder="Enter your password"
                formControlName="password"
                class="w-full pl-10 pr-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                [class.border-red-500]="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')"
              />
            </div>
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="text-red-600 text-sm">
              Password is required
            </div>
          </div>

          <!-- Error Alert -->
          <div *ngIf="error" class="p-3 rounded-md bg-red-50 border border-red-200">
            <div class="text-red-800 text-sm">{{ error }}</div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-gradient-to-br from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-medium py-2 px-4 rounded-md transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
            [disabled]="isLoading || !loginForm.valid"
          >
            <span *ngIf="isLoading" class="mr-2 animate-spin border-2 border-white border-t-transparent rounded-full w-4 h-4"></span>
            <span>{{ isLoading ? 'Signing in...' : 'Sign in' }}</span>
          </button>
        </form>

        <!-- Demo Section -->
        <div class="mt-6 text-center">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Try demo account</span>
            </div>
          </div>
          <button
            type="button"
            class="w-full mt-4 border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium py-2 px-4 rounded-md transition-colors"
            (click)="loadDemoCredentials()"
            [disabled]="isLoading"
          >
            Load Demo Credentials
          </button>
          <p class="text-xs text-gray-500 mt-2">
            Username: Elwyn.Skiles | Password: password123
          </p>
        </div>
      </div>
    </div>

  </div>
</div>
